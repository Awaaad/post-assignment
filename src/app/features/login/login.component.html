<div class="form-card">
    <div class="card-title">Login</div>
    <mat-card>
        <form [formGroup]="loginForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error class="error-messages">
                        <ng-container *ngFor="let error of errorMessages.username">
                            <div class="error-message"
                                *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="
                    " matInput formControlName="password">
                    <mat-error class="error-messages">
                        <ng-container *ngFor="let error of errorMessages.password">
                            <div class="error-message"
                                *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                {{ error.message }}
                            </div>
                        </ng-container>
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="action-btns">
                <div>
                </div>
                <div>
                    <button [disabled]="loginForm.invalid" mat-raised-button class="save-btn mle-1" (click)="login()">Login</button>
                </div>
            </div>
        </form>
    </mat-card>
</div>
